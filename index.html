<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tetris Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="gameStart-text">
            <span>Tetris Game</span>
            <button>START</button>
        </div>
        <div class="gameOver-text">
            <span>GAME OVER</span>
            <button>PLAY AGAIN</button>
        </div>
        <div class="score">0</div>
        <div class="main"> 
            <div class="holdBox">
                <ul></ul>
                <b style="display: block; text-align: center;">held block</b>
            </div>
            <div class="playground">
                <ul></ul>
            </div>
            <div class="queueBox">
                <ul></ul>
                <b style="display: block; text-align: center">next block</b>
                <div class="playPause">
                    <div class="box pause"></div>
                </div>
            </div>
        </div>
        <div class="paused-text" style="display: none;">PAUSED</div>
    </div>
    <script src="js/tetris.js" type="module"></script>
</body>
</html>
